<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <img src="./images/bear.jpeg" alt="" />
      <img src="./images/duck.jpeg" alt="" />
      <img src="./images/bird.jpeg" alt="" />
      <img src="./images/snake.jpeg" alt="" />
      <img src="./images/mushroom.jpeg" alt="" />
    </div>

    <div class="container mt-5">
      <img src="./images/bear.jpeg" class="border" alt="" />
      <img src="./images/duck.jpeg" class="border-top" alt="" />
      <img src="./images/bird.jpeg" class="border-bottom" alt="" />
      <img src="./images/snake.jpeg" class="border-start" alt="" />
      <img src="./images/mushroom.jpeg" class="border-end" alt="" />
    </div>

    <div class="container mt-5 mb-5">
      <img src="./images/bear.jpeg" class="border border-1 border-danger rounded-1 me-3" alt="" />
      <img src="./images/duck.jpeg" class="border border-2 border-danger rounded-2 me-3" alt="" />
      <img src="./images/bird.jpeg" class="border border-3 border-danger rounded-3 me-3" alt="" />
      <img src="./images/snake.jpeg" class="border border-4 border-danger rounded-4 me-3" alt="" />
      <img src="./images/mushroom.jpeg" class="border border-5 border-danger rounded-5 me-3" alt="" />
    </div>
    
    <div class="container mt-5 mb-5">
        <img src="./images/mushroom.jpeg" class="border border-5 border-danger rounded me-3" alt="" />
      <img src="./images/bear.jpeg" class="border border-1 border-danger rounded-top me-3 p-5 bg-danger" alt="" />
      <img src="./images/duck.jpeg" class="border border-2 border-danger rounded-bottom me-3" alt="" />
      <img src="./images/bird.jpeg" class="border border-3 border-danger rounded-start me-3" alt="" />
      <img src="./images/snake.jpeg" class="border border-4 border-danger rounded-end me-3" alt="" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
